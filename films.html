<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeU2 - Films</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 引用 navbar.html -->
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.text();
      })
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
        bindMenuEvents();
      })
      .catch(console.error);
  </script>
  <!-- 引用 navbar.html -->

  <section id="films">
<!--     <h1>Films</h1> -->
<!--     <p>Here you can find a collection of my films and related projects.</p> -->

    <div class="video-container">
      <!-- YouTube 占位 -->
      <div class="video-placeholder" data-src="https://www.youtube.com/embed/ScMzIvxBSi4" style="position:relative;cursor:pointer;">
        <img src="pic/cover1.jpg" alt="YouTube 封面" style="width:80vw;max-width:960px;height:540px;object-fit:cover;border-radius:10px;border:2px solid red;background:#111;display:block;">
      </div>
      <!-- Vimeo 占位 -->
      <div class="video-placeholder" data-src="https://player.vimeo.com/video/76979871" style="position:relative;cursor:pointer;">
        <img src="pic/cover2.jpg" alt="Vimeo 封面" style="width:80vw;max-width:960px;height:540px;object-fit:cover;border-radius:10px;border:2px solid red;background:#111;display:block;">
      </div>
      <!-- Bilibili 占位 -->
      <div class="video-placeholder" data-src="https://player.bilibili.com/player.html?bvid=BV1PE411x7eT" style="position:relative;cursor:pointer;">
        <img src="pic/cover3.jpg" alt="Bilibili 封面" style="width:80vw;max-width:960px;height:540px;object-fit:cover;border-radius:10px;border:2px solid red;background:#111;display:block;">
      </div>
    </div>
  </section>

  <script>
  document.querySelectorAll('.video-placeholder').forEach(function(placeholder) {
    placeholder.addEventListener('click', function() {
      const src = placeholder.getAttribute('data-src');
      const iframe = document.createElement('iframe');
      iframe.src = src;
      iframe.frameBorder = "0";
      iframe.allowFullscreen = true;
      iframe.width = "80vw";
      iframe.style.maxWidth = "960px";
      iframe.height = "540";
      iframe.style.border = "2px solid red";
      iframe.style.borderRadius = "10px";
      iframe.style.backgroundColor = "#111";
      placeholder.parentNode.replaceChild(iframe, placeholder);
    });
  });
  </script>
  <script src="menu.js"></script><!-- 引用 navbar.html -->
</body>
</html>
