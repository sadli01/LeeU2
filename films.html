<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeU2 - Films</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    /* 临时样式补充，确保你也在 styles.css 中加上这段 */
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .video-container iframe {
      width: 80vw;
      max-width: 960px;
      height: 540px;
      border: 2px solid red;
      border-radius: 10px;
      background-color: #111;
    }

    section#films h1, section#films p {
      color: red;
      text-align: center;
    }
    .play-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: rgba(0,0,0,0.3);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .play-btn .triangle {
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 28px solid rgba(255,255,255,0.85);
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
    }
  </style>
</head>
<body>
  <nav>
    <ul style="display: flex; align-items: center;">
      <li style="margin-right: 1.5em; font-family: 'Dancing Script', cursive; font-size: 1.6em; font-weight: bold; letter-spacing: 2px; list-style: none;">LeeU2</li>
      <li><a href="index.html" style="font-size:0.95em;font-weight:300;">Home</a></li>
      <li><a href="pics.html" style="font-size:0.95em;font-weight:300;">Pics</a></li>
      <li><a href="films.html" style="font-size:0.95em;font-weight:300;text-decoration:underline;">Films</a></li>
      <li><a href="blogs.html" style="font-size:0.95em;font-weight:300;">Blogs</a></li>
      <li><a href="contact.html" style="font-size:0.95em;font-weight:300;">Contact</a></li>
    </ul>
  </nav>

  <section id="films">
<!--     <h1>Films</h1> -->
<!--     <p>Here you can find a collection of my films and related projects.</p> -->

    <div class="video-container">
      <!-- YouTube 占位 -->
      <div class="video-placeholder" data-src="https://www.youtube.com/embed/ScMzIvxBSi4" style="position:relative;cursor:pointer;">
        <img src="pic/cover1.jpg" alt="YouTube 封面" style="width:80vw;max-width:960px;height:540px;object-fit:cover;border-radius:10px;border:2px solid red;background:#111;display:block;">
      </div>
      <!-- Vimeo 占位 -->
      <div class="video-placeholder" data-src="https://player.vimeo.com/video/76979871" style="position:relative;cursor:pointer;">
        <img src="pic/cover2.jpg" alt="Vimeo 封面" style="width:80vw;max-width:960px;height:540px;object-fit:cover;border-radius:10px;border:2px solid red;background:#111;display:block;">
      </div>
      <!-- Bilibili 占位 -->
      <div class="video-placeholder" data-src="https://player.bilibili.com/player.html?bvid=BV1PE411x7eT" style="position:relative;cursor:pointer;">
        <img src="pic/cover3.jpg" alt="Bilibili 封面" style="width:80vw;max-width:960px;height:540px;object-fit:cover;border-radius:10px;border:2px solid red;background:#111;display:block;">
      </div>
    </div>
  </section>

  <script>
  document.querySelectorAll('.video-placeholder').forEach(function(placeholder) {
    placeholder.addEventListener('click', function() {
      const src = placeholder.getAttribute('data-src');
      const iframe = document.createElement('iframe');
      iframe.src = src;
      iframe.frameBorder = "0";
      iframe.allowFullscreen = true;
      iframe.width = "80vw";
      iframe.style.maxWidth = "960px";
      iframe.height = "540";
      iframe.style.border = "2px solid red";
      iframe.style.borderRadius = "10px";
      iframe.style.backgroundColor = "#111";
      placeholder.parentNode.replaceChild(iframe, placeholder);
    });
  });
  </script>
</body>
</html>
