<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeU2 - Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @font-face {
      font-family: 'AALaoWaiYuGuoTi';
      src: url('fonts/aalaowaiyuguoti.ttf') format('truetype');
      font-display: swap;
    }
    
    /* Contact section styles */
    #contact {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    #contact p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .contact-methods {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .contact-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .redbook-icon {
      width: 1.4em; /* Slightly larger than text */
      height: 1.4em;
      vertical-align: middle;
    }
    
    .contact-text {
      font-size: 1.1rem;
      line-height: 1;
    }
    
    /* Email item styling */
    .contact-item:last-child {
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .contact-item:last-child::before {
      content: "";
      display: inline-block;
      width: 1.4em;
      height: 1.4em;
      background-image: url('pic/icon_email.svg'); /* Add your email icon */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
