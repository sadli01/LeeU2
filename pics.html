<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeU2 - Pics</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 引用 navbar.html -->
  <div id="navbar"></div>
  <script>
  fetch('navbar.html')
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.text();
    })
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
      
      // 这里是动态添加 active 类
      const path = window.location.pathname;

      if (path.includes('blogs')) {
        document.getElementById('nav-blogs')?.classList.add('active');
      } else if (path.includes('films')) {
        document.getElementById('nav-films')?.classList.add('active');
      } else if (path.includes('pics')) {
        document.getElementById('nav-pics')?.classList.add('active');
      } else if (path.includes('contact')) {
        document.getElementById('nav-contact')?.classList.add('active');
      } else {
        document.getElementById('nav-home')?.classList.add('active');
      }

      // 如果你有这个函数也可以保留
      if (typeof bindMenuEvents === 'function') {
        bindMenuEvents();
      }
    })
    .catch(console.error);
  </script>
  <!-- 引用 navbar.html -->

  <section id="home">
    <div class="gallery">
      <img src="pic/makeup1_0.webp" alt="pic1" loading="lazy" class="fullscreenImage"/>
      <img src="pic/makeup2_0.webp" alt="pic2" loading="lazy" class="fullscreenImage"/>
      <!-- 根据实际添加更多图片 -->
    </div>
  </section>
  <script src="menu.js"></script><!-- 引用 navbar.html -->
  <script src="fullscreen.js"></script> <!-- 引入全屏功能 -->
</body>
</html>
