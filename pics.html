<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeU2 - Pics</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 引用 navbar.html -->
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.text();
      })
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
        bindMenuEvents();
      })
      .catch(console.error);
  </script>
  <!-- 引用 navbar.html -->

  <section id="home">
    <div class="gallery">
      <img src="pic/pic1.jpg" alt="pic1" loading="lazy" />
      <img src="pic/pic2.jpg" alt="pic2" loading="lazy" />
      <img src="pic/pic3.jpg" alt="pic3" loading="lazy" />
      <img src="pic/pic4.jpg" alt="pic4" loading="lazy" />
      <img src="pic/pic5.jpg" alt="pic5" loading="lazy" />
      <!-- 根据实际添加更多图片 -->
    </div>
  </section>
  <script src="menu.js"></script><!-- 引用 navbar.html -->
</body>
</html>
