<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeeU2 - Blogs</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 引用 navbar.html -->
  <div id="navbar"></div>
  <script>
  fetch('navbar.html')
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.text();
    })
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
      
      // 这里是动态添加 active 类
      const path = window.location.pathname;

      if (path.includes('blogs')) {
        document.getElementById('nav-blogs')?.classList.add('active');
      } else if (path.includes('films')) {
        document.getElementById('nav-films')?.classList.add('active');
      } else if (path.includes('pics')) {
        document.getElementById('nav-pics')?.classList.add('active');
      } else if (path.includes('contact')) {
        document.getElementById('nav-contact')?.classList.add('active');
      } else {
        document.getElementById('nav-home')?.classList.add('active');
      }

      // 如果你有这个函数也可以保留
      if (typeof bindMenuEvents === 'function') {
        bindMenuEvents();
      }
    })
    .catch(console.error);
  </script>
  <!-- 引用 navbar.html -->
  <section class="blog-list">
    <a href="blogs/blog250604.html"><span style="color:#fafafa;">2025-06-04</span> <span style="color:#e0e0e0;">红</span></a>
  </section>
  <script>
    document.getElementById('menu-icon').addEventListener('click', function() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'flex';
        menu.style.flexDirection = 'column'; // 垂直排列
        menu.style.position = 'absolute';
        menu.style.top = '50%';
        menu.style.left = '50%';
        menu.style.transform = 'translate(-50%, -50%)';
        menu.style.backgroundColor = '#fff'; // 背景颜色
        menu.style.zIndex = '1000'; // 确保在最上层
      }
    });
  </script>
  <script src="menu.js"></script><!-- 引用 navbar.html -->
</body>
</html>
