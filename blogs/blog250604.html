<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>红 - LeeU2 博客</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .poem-container {
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      font-size: 0.9em;
      line-height: 2.1;
      white-space: pre-line;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 引用 navbar.html -->
  <div id="navbar"></div>
  <script>
  fetch('../navbar.html')
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.text();
    })
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
      
      // 这里是动态添加 active 类
      const path = window.location.pathname;

      if (path.includes('blogs')) {
        document.getElementById('nav-blogs')?.classList.add('active');
      } else if (path.includes('films')) {
        document.getElementById('nav-films')?.classList.add('active');
      } else if (path.includes('pics')) {
        document.getElementById('nav-pics')?.classList.add('active');
      } else if (path.includes('contact')) {
        document.getElementById('nav-contact')?.classList.add('active');
      } else {
        document.getElementById('nav-home')?.classList.add('active');
      }

      // 如果你有这个函数也可以保留
      if (typeof bindMenuEvents === 'function') {
        bindMenuEvents();
      }
    })
    .catch(console.error);
  </script>
  <!-- 引用 navbar.html -->
  <section id="home">
    <div class="poem-container">
      空气中飘来一抹红
      
      草地上的雨水浸透了鞋
      
      夜幕拉下
      
      眼中闪着点点星光
      
      隐入林中
      
      透过树叶和山脊
      
      燃起了微微火光
      
      直到头顶空无一物
      
      火光掩映着星光
      
      才沉沉睡去
    </div>
  </section>
  <script src="../menu.js"></script><!-- 引用 navbar.html -->
</body>
</html>
