      空气中飘来一抹红
      
      草地上的雨水浸透了鞋
      
      夜幕拉下
      
      眼中闪着点点星光
      
      隐入林中
      
      透过树叶和山脊
      
      燃起了微微火光
      
      直到头顶空无一物
      
      火光掩映着星光
      
      才沉沉睡去
    </div>
